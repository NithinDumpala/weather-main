<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="head">
    <h1>WEATHER FORECAST</h1>
  </header>

  <div class="container">
    <form id="searchForm">
      <input type="text" id="locationInput" placeholder="Enter city name (e.g., Hyderabad)">
      <button type="submit" id="searchButton">Search</button>
    </form>

    <div class="weather-info">
      <div id="current-weather">
        <h2>WEATHER FOR <span id="cityentered"></span></h2>
        <div class="flex">
          <!-- Weather info blocks -->
          <div class="block"><div class="label">TEMPERATURE:</div><div class="icon"><i class="fa-solid fa-temperature-low"></i></div><div class="value"><span id="temp"></span>°C</div></div>
          <div class="block"><div class="label">CLOUD %:</div><div class="icon"><i class="fa-solid fa-cloud"></i></div><div class="value"><span id="cloud_pct"></span>%</div></div>
          <div class="block"><div class="label">HUMIDITY:</div><div class="icon"><i class="fa-solid fa-cloud-rain"></i></div><div class="value"><span id="humidity"></span>%</div></div>
          <div class="block"><div class="label">WIND SPEED:</div><div class="icon"><i class="fa-solid fa-wind"></i></div><div class="value"><span id="wind_speed"></span> km/h</div></div>
          <div class="block"><div class="label">SUNRISE:</div><div class="icon"><i class="fa-regular fa-sun"></i></div><div class="value"><span id="sunrise"></span></div></div>
          <div class="block"><div class="label">SUNSET:</div><div class="icon"><i class="fa-regular fa-sun"></i></div><div class="value"><span id="sunset"></span></div></div>
        </div>
      </div>

      <h2>7-DAY WEATHER REPORT</h2>
      <div class="pad">
        <table>
          <thead>
            <tr><th>Date</th><th>Temp (°C)</th><th>Humidity (%)</th><th>Condition</th></tr>
          </thead>
          <tbody id="forecast-table-body"></tbody>
        </table>
      </div>
      <h4><u><b>NOTE:</b></u> Default city is "Delhi" if none entered.</h4>
    </div>
  </div>

  <footer class="foot">Designed and Developed by DUMPALA NITHIN &copy; 2025 All rights reserved</footer>

  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
